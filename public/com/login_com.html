<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 - 컴포넌트 기반</title>
    <style>
        /* =====================
       0) Design Tokens
       ===================== */
        :root {
            /* colors */
            --bg-page: #F4F5F7;
            /* 헤더 배경 */
            --bg-surface: #FFFFFF;
            /* 기본 면 */
            --text: #000000;
            /* 본문 텍스트 */
            --muted: #6b6b6b;
            /* 플레이스홀더 */
            --primary: #ACA0EB;
            /* 주요 버튼 */
            --line: #000000;
            /* 헤더 보더/폼 라인 */

            /* radius */
            --r-sm: 4px;
            --r-lg: 16px;

            /* spacing (4px grid) */
            --s-1: 4px;
            --s-2: 8px;
            --s-3: 12px;
            --s-4: 16px;
            --s-5: 20px;
            --s-6: 24px;
            --s-7: 28px;
            --s-8: 32px;
            --s-10: 40px;

            /* typography */
            --font-body: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            --font-display: 'Sandoll GogoRound', var(--font-body);
            --fs-12: 12px;
            --fs-14: 14px;
            --fs-15: 15px;
            --fs-16: 16px;
            --fs-24: 24px;
            --fs-32: 32px;
            --lh-100: 100%;
            --lh-130: 130%;

            /* layout */
            --container-max: 920px;
            --container-pt: var(--s-6);
            /* 페이지 컨테이너 최대폭 */
            --header-h: 104px;
            /* 공통 헤더 높이 */
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: #eaeaea;
            color: var(--text);
            font-family: var(--font-body);
        }

        /* =====================
       1) Page Shell
       ===================== */
        .app {
            min-height: 100%;
            background: var(--bg-surface);
        }

        /* Header (공통) */
        .header {
            position: sticky;
            top: 0;
            z-index: 10;
            height: var(--header-h);
            background: var(--bg-page);
            border-bottom: 1px solid var(--line);
        }

        .header__inner {
            max-width: var(--container-max);
            height: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .header__title {
            font-family: var(--font-display);
            font-size: var(--fs-32);
            line-height: var(--lh-100);
            font-weight: 400;
            white-space: nowrap;
        }

        /* Container */
        .container {
            max-width: var(--container-max);
            margin: 0 auto;
            padding: var(--s-6) var(--s-6) var(--s-8);
        }

        /* =====================
       2) Components
       ===================== */
        /* Title */
        .page-title {
            margin-top: calc(368px - var(--header-h) - var(--container-pt)); /* = 240px */
            margin-bottom: 32px;
            text-align: center;
            font-weight: 700;
            font-size: var(--fs-32);
            line-height: var(--lh-100);
        }

        /* Field (Label + Input + Helper) */
        .form {
            max-width: 355px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--s-3);
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .field__label {
            font-weight: 700;
            font-size: var(--fs-15);
            line-height: var(--lh-100);
            margin-bottom: var(--s-2);
        }

        .field__input {
            height: 33px;
            border: 1px solid var(--line);
            border-radius: var(--r-sm);
            padding: 6px 10px;
            font-size: var(--fs-14);
            margin-bottom: var(--s-1);
        }

        .field__input::placeholder {
            color: var(--muted);
        }

        .field__helper {
            font-family: 'Inter', var(--font-body);
            font-size: var(--fs-12);
            color: #FF0000;
            line-height: var(--lh-100);
            min-height: 15px;
            margin: 0;
        }

        /* Actions */
        .actions {
            display: flex;
            flex-direction: column;
            gap: var(--s-2);
            margin-top: var(--s-1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            height: 33px;
            border-radius: var(--r-sm);
            border: 1px solid transparent;
            cursor: pointer;
            font-weight: 700;
            font-size: var(--fs-14);
        }

        .btn--primary {
            background: var(--primary);
            color: #ffffff;
        }

        .link-row {
            display: flex;
            justify-content: center;
        }

        .link {
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
            font-weight: 400;
            text-decoration: none;  
            font-size: var(--fs-14);
            color: var(--text);
        }

        /* 시각 가이드 제거용 (필요 시 유지) */
        .guide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- 헤더 (공통) -->
        <header class="header" role="banner">
            <div class="header__inner">
                <h1 class="header__title">아무말 대찬치</h1>
            </div>
        </header>

        <!-- 로그인 페이지 본문 -->
        <main class="container" role="main">
            <!-- 상단 타이틀: Figma의 "로그인" 텍스트 박스(83x38, 32px Bold)를 컴포넌트화 -->
            <h2 class="page-title">로그인</h2>

            <!-- 폼: 이메일 / 비밀번호 / 헬퍼텍스트 / 액션 -->
            <form class="form" action="#" method="post">
                <div class="field">
                    <label class="field__label" for="email">이메일</label>
                    <input class="field__input" id="email" name="email" type="email" placeholder="이메일을 입력하세요" />
                    <p class="field__helper" id="email-help">* helper text</p>
                </div>

                <div class="field">
                    <label class="field__label" for="password">비밀번호</label>
                    <input class="field__input" id="password" name="password" type="password"
                        placeholder="비밀번호를 입력하세요" />
                    <p class="field__helper" id="password-help">* helper text</p>
                </div>

                <div class="actions">
                    <button class="btn btn--primary" type="submit">로그인</button>
                    <div class="link-row">
                        <a class="link" href="signin_com.html">회원가입</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
