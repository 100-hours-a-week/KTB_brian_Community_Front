<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시판 - 프레임 로그</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="header" role="banner">
      <div class="header__inner">
        <div class="header__action header__action--left"></div>
        <h1 class="header__title"><a data-route="board" href="#">프레임 로그</a></h1>
        <div class="header__action header__action--right">
          <details class="user-menu">
            <summary aria-label="사용자 메뉴 열기">
              <span class="avatar" data-avatar-menu>
                <img alt="사용자 아바타" data-avatar-preview />
              </span>
            </summary>
            <nav class="menu" aria-label="사용자 메뉴">
              <a data-route="mypage" href="#">회원정보수정</a>
              <a data-route="password" href="#">비밀번호수정</a>
              <a href="#" data-logout>로그아웃</a>
            </nav>
          </details>
        </div>
      </div>
    </header>

    <main class="container" role="main">
      <div class="board-actions">
        <div class="board-tabs" role="tablist" aria-label="게시글 분류">
          <button class="chip chip--ghost is-active" type="button" role="tab" aria-selected="true" data-tab="all">전체</button>
          <button class="chip chip--ghost" type="button" role="tab" aria-selected="false" tabindex="-1" data-tab="mine">내 글</button>
          <button class="chip chip--ghost" type="button" role="tab" aria-selected="false" tabindex="-1" data-tab="liked">좋아요</button>
        </div>
        <button class="btn btn--primary" type="button" data-btn-new-post>게시글 작성</button>
      </div>

      <section class="post-list mt-8" aria-label="게시글 목록" data-post-list></section>
      <p class="post-list__empty film-frame film-frame--empty" id="post-empty-state" hidden>
        아직 채워진 프레임이 없어요.
        <small>첫 장의 이야기를 남겨주세요.</small>
      </p>

      <template id="post-card-template">
        <article class="post-card">
          <div class="post-card__inner">
            <div class="post-card__head">
              <h2 class="post-card__title" data-post-title></h2>
              <time class="post-card__time" data-post-time></time>
            </div>
            <div class="post-card__stats">
              <span class="likes" data-post-likes></span>
              <span class="comments" data-post-comments></span>
              <span class="views" data-post-views></span>
            </div>
            <div class="post-card__divider"></div>
            <div class="post-card__author">
              <div class="avatar" data-post-avatar>
                <img alt="" data-post-avatar-img />
              </div>
              <span class="post-card__name" data-post-author></span>
            </div>
          </div>
        </article>
      </template>
      <div id="infinite-sentinel" aria-hidden="true"></div>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="../shared/route-links.js"></script>
  <script src="../shared/logout.js" defer></script>
</body>

</html>
