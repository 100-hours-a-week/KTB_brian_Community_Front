<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>회원정보 수정 - 컴포넌트 기반</title>
</head>
<body>
<div class="app">
    <!-- 헤더 -->
    <header class="header" role="banner">
        <div class="header__inner">
            <h1 class="header__title">아무말 대잔치</h1>
            <!-- 우상단 유저 메뉴: details/summary로 No-JS 토글 -->
            <details class="user-menu">
                <summary aria-label="사용자 메뉴 열기"><span class="avatar" aria-hidden="true" data-avatar-menu></span></summary>
                <nav class="menu" aria-label="사용자 메뉴">
                    <a href="#">회원정보수정</a>
                    <a href="../password/index.html">비밀번호수정</a>
                    <a href="#" data-logout>로그아웃</a>
                </nav>
            </details>
        </div>
    </header>

    <!-- 본문 -->
    <main class="container" role="main">
        <h2 class="page-title">회원정보수정</h2>

        <!-- 프로필 사진 -->
        <section class="profile" aria-label="프로필 사진">
            <div class="profile__info">
                <span class="profile__label">프로필 사진*</span>
            </div>
            <div class="profile__upload" role="img" aria-label="현재 프로필">
                <img class="profile__preview" src="" alt="현재 프로필 사진" data-avatar-preview />
                <input id="profile-file-input" class="profile__file-input" type="file" accept="image/*" hidden />
                <button class="profile__change" type="button">변경</button>
            </div>
        </section>

        <!-- 폼 -->
        <form class="form" action="#" method="post">
            <div class="field">
                <label class="field__label" for="email">이메일</label>
                <input class="field__input" id="email" name="email" type="email" value="startupcode@gmail.com"
                       readonly />
            </div>

            <div class="field" id="field-nickname">
                <label class="field__label" for="nickname">닉네임</label>
                <input class="field__input" id="nickname" name="nickname" type="text" value="스타트업코드" />
                <p class="field__helper" id="nickname-help"></p>
            </div>

            <div class="actions">
                <button class="btn btn--primary" type="submit">수정하기</button>
                <!-- 회원 탈퇴: :target 모달 사용 -->
                <a class="btn btn--ghost" href="#modal-delete">회원 탈퇴</a>
            </div>
        </form>
    </main>
</div>

<!-- ===================== Modal (회원 탈퇴 확인) ===================== -->
<section id="modal-delete" class="modal" aria-labelledby="modal-title" aria-modal="true" role="dialog">
    <div class="modal__panel">
        <h3 id="modal-title" class="modal__title">회원탈퇴 하시겠습니까?</h3>
        <p class="modal__desc">작성된 게시글과 댓글은 삭제됩니다.</p>
        <div class="modal__actions">
            <!-- 취소: 빈 앵커(#)로 돌아가면 :target 해제되어 닫힘 -->
            <a class="btn--dark" href="#">취소</a>
            <button class="btn--confirm" type="button" data-delete-confirm>확인</button>
        </div>
    </div>
</section>

<div class="toast" role="status" aria-live="polite" id="update-toast">
    <span class="toast__text">수정 완료</span>
</div>

<script type="module" src="js/main.js"></script>
<script src="../shared/logout.js" defer></script>
</body>

</html>
