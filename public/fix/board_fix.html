<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>게시글 목록 - 픽셀 고정 레이아웃</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #eaeaea;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
    }

    /* 프레임 (1920x1080 고정) */
    .frame {
      position: relative;
      width: 1920px;
      height: 1080px;
      margin: 0 auto;
      background: #fff;
      overflow: hidden;
      outline: 1px solid rgba(0, 0, 0, 0.05);
    }

    /* 헤더 (공통) */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 104px;
      background: #F4F5F7;
      border-bottom: 1px solid #000;
    }

    .header-title {
      position: absolute;
      top: 36px;
      left: 857px;
      width: 206px;
      height: 32px;
      font-family: 'Sandoll GogoRound', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 400;
      font-size: 32px;
      line-height: 100%;
      color: #000;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    /* 1) 본인 프로필 이미지 아이콘 (헤더 우측) */
    .me-avatar {
      position: absolute;
      top: 36px;
      left: 1196px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #C4C4C4;
      overflow: hidden;
    }

    .me-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 2) 인사글 */
    .hello {
      position: absolute;
      top: 144px;
      left: 819px;
      width: 280px;
      height: 62px;
      text-align: center;
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 400;
      font-size: 24px;
      line-height: 130%;
      letter-spacing: 0;
      color: #000;
    }

    .hello b {
      font-weight: 700;
    }

    /* 3) 게시글 작성 버튼 */
    .write-btn {
      position: absolute;
      top: 230px;
      left: 1118px;
      width: 138px;
      height: 39px;
      border-radius: 16px;
      background: #ACA0EB;
      border: none;
      cursor: pointer;
    }

    .write-btn-label {
      position: absolute;
      top: 237px;
      left: 1151px;
      width: 73px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 700;
      font-size: 16px;
      line-height: 157%;
      color: #fff;
      pointer-events: none;
      white-space: nowrap;
    }

    /* 4) 게시글 카드 */
    .posts {
      position: absolute;
      top: 300px;
      left: 664px;
      width: 592px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .post-card {
      position: relative;
      width: 592px;
      height: 169px;
      background: #FFFFFF;
      border-radius: 16px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.06) inset;
    }

    .post-inner {
      position: absolute;
      inset: 0;
      padding: 24px;
    }

    /* 5) 제목 */
    .post-title {
      position: absolute;
      top: 24px;
      left: 24px;
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 700;
      font-size: 24px;
      line-height: 130%;
      color: #000;
    }

    /* 7) 게시 시간 */
    .post-time {
      position: absolute;
      top: 32px;
      right: 24px;
      width: 200px;
      text-align: right;
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 400;
      font-size: 14px;
      line-height: 130%;
      color: #000;
    }

    /* 6) 좋아요/댓글/조회수 */
    .post-stats {
      position: absolute;
      top: 70px;
      left: 24px;
      display: flex;
      gap: 10px;
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 400;
      font-size: 14px;
      color: #000;
    }

    .divider {
      position: absolute;
      left: 0;
      right: 0;
      top: 110px;
      height: 1px;
      background: #e5e5e5;
    }

    /* 8) 작성자 정보 */
    .author {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 16px;
      height: 36px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 24px;
    }

    .author .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #C4C4C4;
    }

    .author .name {
      font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      font-weight: 700;
      font-size: 16px;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-title">아무 말 대잔치</div>
      <div class="me-avatar" title="내 프로필"></div>
    </header>

    <!-- 인사글 -->
    <div class="hello">안녕하세요,
      <br />아무 말 대잔치 <b>게시판</b> 입니다.
    </div>

    <!-- 게시글 작성 버튼 -->
    <button class="write-btn" type="button" aria-label="게시글 작성"></button>
    <div class="write-btn-label">게시글 작성</div>

    <!-- 게시글 카드 리스트 -->
    <section class="posts">
      <article class="post-card">
        <div class="post-inner">
          <div class="post-title">제목 1</div>
          <div class="post-time">2021-01-01 00:00:00</div>
          <div class="post-stats">
            <span>좋아요 0</span>
            <span>댓글 0</span>
            <span>조회수 0</span>
          </div>
          <div class="divider"></div>
          <div class="author">
            <div class="avatar"></div>
            <div class="name">더미 작성자 1</div>
          </div>
        </div>
      </article>

      <article class="post-card">
        <div class="post-inner">
          <div class="post-title">제목 2</div>
          <div class="post-time">2021-01-02 12:34:56</div>
          <div class="post-stats">
            <span>좋아요 3</span>
            <span>댓글 1</span>
            <span>조회수 12</span>
          </div>
          <div class="divider"></div>
          <div class="author">
            <div class="avatar"></div>
            <div class="name">더미 작성자 2</div>
          </div>
        </div>
      </article>

      <article class="post-card">
        <div class="post-inner">
          <div class="post-title">제목 3</div>
          <div class="post-time">2021-01-03 08:00:00</div>
          <div class="post-stats">
            <span>좋아요 10</span>
            <span>댓글 2</span>
            <span>조회수 99</span>
          </div>
          <div class="divider"></div>
          <div class="author">
            <div class="avatar"></div>
            <div class="name">더미 작성자 3</div>
          </div>
        </div>
      </article>
    </section>

    <!-- 인피니트 스크롤용 템플릿: JS 없이도 마크업만 준비 -->
    <template id="post-card-template">
      <article class="post-card">
        <div class="post-inner">
          <div class="post-title"></div>
          <div class="post-time"></div>
          <div class="post-stats">
            <span class="likes"></span>
            <span class="comments"></span>
            <span class="views"></span>
          </div>
          <div class="divider"></div>
          <div class="author">
            <div class="avatar"></div>
            <div class="name"></div>
          </div>
        </div>
      </article>
    </template>

    <!-- 스켈레톤(선택): 추가 로드 중임을 시각적으로 표시할 그릇 -->
    <section id="posts-skeleton" class="posts" aria-hidden="true" hidden>
      <article class="post-card"></article>
      <article class="post-card"></article>
      <article class="post-card"></article>
    </section>

    <!-- 관찰 지점: 리스트 맨 끝. 교차 관찰(Inters. Observer)용 마커 -->
    <div id="infinite-sentinel" aria-hidden="true"
      style="position:absolute; top: calc(300px + (169px * 3) + (16px * 2) + 24px); left: 664px; width:1px; height:1px;">
    </div>
  </div>
</body>

</html>
