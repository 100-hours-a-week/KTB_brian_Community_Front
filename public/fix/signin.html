<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입 - 픽셀 고정 레이아웃</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: #eaeaea;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
        }

        /* 프레임 고정 1920x1080 */
        .frame {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin: 0 auto;
            background: #ffffff;
            overflow: hidden;
            outline: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 헤더 (동일 사양) */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 104px;
            background: #F4F5F7;
            border-bottom: 1px solid #000000;
        }

        .header-title {
            position: absolute;
            top: 36px;
            left: 857px;
            /* 1920-206 /2 */
            width: 206px;
            height: 32px;
            font-family: 'Sandoll GogoRound', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 32px;
            line-height: 100%;
            letter-spacing: 0;
            text-align: center;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        /* 2) 헤더 뒤로가기 버튼(히트박스 40x40, 내부 아이콘 10.93x18.89) */
        .back-btn {
            position: absolute;
            top: 32px;
            left: 684px;
            width: 40px;
            height: 40px;
            /* 클릭 영역만, 배경 없음 */
        }

        .back-icon {
            position: absolute;
            top: 10.53px;
            left: 13.91px;
            width: 10.931541px;
            height: 18.890959px;
            pointer-events: none;
        }

        /* 3) 페이지 타이틀: "회원가입" (텍스트 박스) */
        .page-title {
            position: absolute;
            top: 265px;
            left: 905px;
            width: 111px;
            height: 38px;
            font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 32px;
            line-height: 100%;
            letter-spacing: 0;
            text-align: center;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        /* 라벨/인풋/헬퍼 공통 (로그인과 동일) */
        .label {
            position: absolute;
            font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 15px;
            line-height: 100%;
            letter-spacing: 0;
            color: #000;
        }

        .input {
            position: absolute;
            width: 355px;
            height: 33px;
            border: 1px solid #000;
            border-radius: 4px;
            background: #fff;
            padding: 6px 10px;
            font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-size: 14px;
            font-weight: 400;
            color: #000;
        }

        .input::placeholder {
            color: #6b6b6b;
        }

        .helper {
            position: absolute;
            width: 200px;
            height: 15px;
            /* 넉넉하게 */
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 12px;
            line-height: 100%;
            letter-spacing: 0;
            color: #FF0000;
        }

        /* 4) 프로필 사진 라벨 + 5) 헬퍼 텍스트 */
        .profile-label {
            top: 337px;
            left: 782px;
            width: 80px;
            height: 18px;
        }

        .profile-helper {
            top: 355px;
            left: 782px;
            width: 120px;
        }

        /* 6) 이미지 선택 버튼 (원형 149x149) */
        .profile-upload {
            position: absolute;
            top: 360px;
            left: 885px;
            width: 149px;
            height: 149px;
            background: #C4C4C4;
            border-radius: 50%;
            display: block;
        }

        /* 7) 가운데 + 아이콘 (24x24, 보더 1px) */
        .plus-icon {
            position: absolute;
            top: 423px;
            left: 948px;
            width: 24px;
            height: 24px;
        }

        /* 8) 입력 폼 (이메일, 비밀번호, 비밀번호 확인, 닉네임) */
        .email-label {
            top: 540px;
            left: 782px;
        }

        .email-input {
            top: 568px;
            left: 782px;
        }

        .email-helper {
            top: 605px;
            left: 782px;
        }

        .pw-label {
            top: 622px;
            left: 782px;
        }

        .pw-input {
            top: 648px;
            left: 782px;
        }

        .pw-helper {
            top: 685px;
            left: 782px;
        }

        .pw2-label {
            top: 704px;
            left: 782px;
        }

        .pw2-input {
            top: 730px;
            left: 782px;
        }

        .pw2-helper {
            top: 767px;
            left: 782px;
        }

        .nick-label {
            top: 786px;
            left: 782px;
        }

        .nick-input {
            top: 812px;
            left: 782px;
        }

        .nick-helper {
            top: 849px;
            left: 782px;
        }

        /* 9) 회원가입 버튼 (메인) */
        .signup-primary {
            position: absolute;
            top: 868px;
            left: 782px;
            width: 355px;
            height: 33px;
            background: #ACA0EB;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-weight: 700;
            font-size: 14px;
            color: #000;
        }

        /* 10) 로그인 하러가기 버튼 (보더만 있는 텍스트 버튼) */
        .go-login {
            position: absolute;
            top: 912px;
            left: 782px;
            width: 355px;
            height: 33px;
            font-family: 'Pretendard', system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 14px;
            line-height: 100%;
            letter-spacing: 0;
            color: #000000;
            background: transparent;
            border: none;
            padding: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="frame">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-title">아무 말 대잔치</div>
            <button class="back-btn" type="button" aria-label="뒤로가기">
                <!-- 아이콘은 절대 위치로 배치 -->
                <svg class="back-icon" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 1 L2 9 L10 17" stroke="#000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </header>

        <!-- 페이지 타이틀 -->
        <div class="page-title">회원가입</div>

        <!-- 4) 프로필 사진 라벨 & 5) 헬퍼 -->
        <div class="label profile-label">프로필 사진</div>
        <div class="helper profile-helper">helper text</div>

        <!-- 6) 프로필 이미지 선택 (원형) -->
        <div class="profile-upload" role="button" aria-label="프로필 이미지 선택"></div>

        <!-- 7) + 아이콘 -->
        <svg class="plus-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="11.5" y="4" width="1" height="16" fill="#000" />
            <rect x="4" y="11.5" width="16" height="1" fill="#000" />
            <rect x="0.5" y="0.5" width="23" height="23" stroke="#000" stroke-width="1" opacity="0" />
            <!-- 테두리=1px 요구만 충족(시각엔 보이지 않음) -->
        </svg>

        <!-- 8) 폼 입력들 -->
        <div class="label email-label">이메일*</div>
        <input class="input email-input" type="email" placeholder="이메일을 입력하세요" />
        <div class="helper email-helper">helper text</div>

        <div class="label pw-label">비밀번호**</div>
        <input class="input pw-input" type="password" placeholder="비밀번호를 입력하세요" />
        <div class="helper pw-helper">helper text</div>

        <div class="label pw2-label">비밀번호 확인*</div>
        <input class="input pw2-input" type="password" placeholder="비밀번호를 한 번 더 입력하세요" />
        <div class="helper pw2-helper">helper text</div>

        <div class="label nick-label">닉네임*</div>
        <input class="input nick-input" type="text" placeholder="닉네임을 입력하세요" />
        <div class="helper nick-helper">helper text</div>

        <!-- 9) 회원가입 버튼 -->
        <button class="signup-primary" type="button">회원가입</button>

        <!-- 10) 로그인 하러가기 버튼 -->
        <button class="go-login" type="button">로그인하러 가기</button>
    </div>
</body>

</html>
