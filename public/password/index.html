<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>비밀번호 수정 - 프레임 로그</title>
</head>
<body>
<div class="app">
    <header class="header" role="banner">
        <div class="header__inner">
            <div class="header__action header__action--left">
                <button class="icon-btn" type="button" aria-label="뒤로가기" data-btn-back>
                    <svg viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M10 1 L2 9 L10 17" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </button>
            </div>
            <h1 class="header__title"><a data-route="board" href="#">프레임 로그</a></h1>
            <div class="header__action header__action--right">
                <details class="user-menu">
                    <summary aria-label="사용자 메뉴 열기">
                        <span class="avatar" data-avatar-menu>
                            <img alt="사용자 아바타" data-avatar-preview />
                        </span>
                    </summary>
                    <nav class="menu" aria-label="사용자 메뉴">
                        <a data-route="mypage" href="#">회원정보수정</a>
                        <a data-route="password" href="#">비밀번호수정</a>
                        <a href="#" data-logout>로그아웃</a>
                    </nav>
                </details>
            </div>
        </div>
    </header>

    <main class="container" role="main">
        <h2 class="page-title">비밀번호 수정</h2>

        <form class="form" id="password-form" novalidate>
            <div class="field" id="field-password">
                <label class="field__label" for="password">새 비밀번호*</label>
                <input class="field__input" id="password" name="password" type="password" placeholder="새 비밀번호를 입력하세요" aria-describedby="password-help" />
                <p class="field__helper" id="password-help"></p>
            </div>

            <div class="field" id="field-password2">
                <label class="field__label" for="password2">비밀번호 확인*</label>
                <input class="field__input" id="password2" name="password2" type="password" placeholder="비밀번호를 한 번 더 입력하세요" aria-describedby="password2-help" />
                <p class="field__helper" id="password2-help"></p>
            </div>

            <div class="actions">
                <button class="btn btn--primary" type="submit" id="submit-btn" disabled>수정하기</button>
            </div>
        </form>
    </main>
</div>

<div class="toast" role="status" aria-live="polite" id="password-toast">
    <span class="toast__text">수정 완료</span>
</div>

<script type="module" src="./js/main.js"></script>
<script type="module" src="../shared/route-links.js"></script>
<script src="../shared/logout.js" defer></script>
</body>
</html>
